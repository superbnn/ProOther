<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增用户界面</title>
</head>
<body>
<form action="/do_add_user" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="">用户名:</label>
    <input type="text" name="name"><br>
    <label for="">用户头像:</label>
    <input type="file" name="avatar"><br>
    <input type="submit" value="新增用户">
</form>
{#  显示出错信息 #}
<div style="color: red">{{ errmsg }}</div>
</body>
</html>
